<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div id="app">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#/">
                    üè• Hospital Management System
                </a>
                <div class="ms-auto d-flex align-items-center" v-if="isLoggedIn">
                    <span class="me-3">
                        <strong v-text="userName"></strong>
                        <span v-if="userRole" class="badge bg-primary ms-2" v-text="userRole.toUpperCase()"></span>
                    </span>
                    <button @click="logout" class="btn btn-outline-danger btn-sm">Sign Out</button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container-fluid px-4">
            <transition name="fade" mode="out-in">
                <router-view></router-view>
            </transition>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3.3.4/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vue-router@4.2.4/dist/vue-router.global.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
